<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biodata Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="biodata.css" />
  </head>
  <body>
    <div class="label d-flex justify-content-center mt-4">
      <h1>Biodata Santri</h1>
    </div>
    <form class="mx-auto">
      <div class="mb-3 ms-5 me-5">
        <label for="exampleDataList" class="form-label md">Nama Lengkap</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" />
      </div>
      <div class="mb-3 ms-5 me-5">
        <label for="exampleDataList" class="form-label">Tempat & Tanggal Lahir</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" />
      </div>
      <div class="mb-3 ms-5 me-5">
        <label for="exampleDataList" class="form-label">Alamat</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" />
      </div>
      <div class="mb-3 ms-5 me-5"><label for="exampleDataList" class="form-label">No Telepon</label> <input class="form-control" list="datalistOptions" id="exampleDataList" /></div>
      <div class="mb-3 ms-5 me-5">
        <label for="exampleDataList" class="form-label">Nama Orang Tua/Wali</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" />
      </div>
      <div class="mb-3 ms-5 me-5">
        <label for="exampleDataList" class="form-label">No Telepon Orang Tua/Wali</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" />
      </div>
      <button type="submit" class="btn btn-primary ms-5 me-5 mt-3">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
